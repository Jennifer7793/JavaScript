<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JS statement</h2>
  <p>JS statement is a list of <b>statement</b> to be executed by a computer</p>
  <p id="demo"></p>
  
  <script>
    let x, y, z; 
    x = 5;
    y = 6;
    z = x + y;
    document.getElementById('demo').innerHTML = "The value of z is " + z +".";
  </script>

  <h3>JS code blocks are written between { and }</h3>
  <button type="button" onclick="myFunction()">ClickToStartMyFunction</button>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p>Number can be written with or w/o decimals</p>
  <p id="num"></p>
  <script>
    function myFunction() {
      document.getElementById("demo1").innerHTML = "Hey Jen";
      document.getElementById("demo2").innerHTML = "Learn JS continuously";
      document.getElementById("num").innerHTML = "10.5"
    }
  </script>
</body>
</html>
