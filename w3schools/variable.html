<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JS variables</h2>
  <li>General rule, always declare variables with <b>const</b></li>
  <li>If you think the value of the variable can change, use <b>let</b></li>
  <p id="constLet"></p>
  <p id="carVariable"></p>
  <p id="strNum"></p>
  <p id="numStr"></p>
  <script>
    const price1 = 5;
    const price2 = 6;
    const $$ = 100 //in jQuery, $ used to select HTML elements. $("p") means select all p elements.
    let total = price1 + price2 + $$; //price1 & price2 r constant values, cannot be changed; total is declared with let which value can be changed.

    document.getElementById("constLet").innerHTML = total
    let carName = "Mazda"
    document.getElementById("carVariable").innerHTML = "KL's car brand is " + carName;

    let x = "5" + 2 + 3; //If put a num in quotes, the rest of the nums will be treated as strings, and concatenated.
    document.getElementById('strNum').innerHTML = x;

    let y = 3 + 2 + "5"
    document.getElementById('numStr').innerHTML = y;
  </script>
  <p>x is defined as a variable, x is assigned the value of 6</p>
  <p id="demo"></p>
  <h2>JS operators</h2>
  <p id="operators"></p>
  <h2>JS expressions</h2>
  <p id="expressions"></p>

  <div onmouseover="this.style.backgroundColor='red'">To see result onmouseover</div>
  <script>
    let x;
    x = 6;
    document.getElementById('demo').innerHTML = x;
    document.getElementById('operators').innerHTML = (x + x) * 10;
    document.getElementById('expressions').innerHTML = "One hour = " + x * 10 + "mins"
  </script>
</body>
</html>
