<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JS variables</h2>
  <p>x is defined as a variable, x is assigned the value of 6</p>
  <p id="demo"></p>
  <h2>JS operators</h2>
  <p id="operators"></p>
  <h2>JS expressions</h2>
  <p id="expressions"></p>
  <script>
    let x;
    x = 6;
    document.getElementById('demo').innerHTML = x;
    document.getElementById('operators').innerHTML = (x + x) * 10;
    document.getElementById('expressions').innerHTML = "One hour = " + x * 10 + "mins"
  </script>
</body>
</html>
