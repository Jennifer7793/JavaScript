<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 id="demoStyle">What can JS do?</h2>
  <p id="demo">JS can change HTML content</p>
  <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JS!"'>Click Me!</button>

  <button type="button" onclick='document.getElementById("demo").innerHTML = "JS can change HTML content"'>Change back!</button>

  <button type="button" onclick="document.getElementById('demoStyle').style.color='red'">ChangeStyle</button>

  <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide above</button>

  <button type="button" onclick="document.getElementById('demo').style.display='block'">Show above</button>
</body>
</html>
