<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="jquery.jcarousel.min.js"></script>
  <script src="jq.js"></script>
  <style>
    .jcarousel {
      position: relative;
      overflow: hidden;
    }

    .jcarousel ul {
      width: 10000em;
      position: relative;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .jcarousel li {
      float: left;
    }
  </style>
</head>
<body>
  <div class="jcarousel">
    <div class="btn left">Lf</div>
    <div class="btn right">R</div>
    <ul>
      <li><img src="https://picsum.photos/500/300/?random=1"></li>
      <li><img src="https://picsum.photos/500/300/?random=2"></li>
      <li><img src="https://picsum.photos/500/300/?random=3"></li>
    </ul>
</div>
</body>
</html>
